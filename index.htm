        <zdk-float-panel id="panel2" title="Window 2"></zdk-float-panel>
        <script>
        function modifPanel(panel) {
            panel.activate();
            panel.x = 300;
            panel.y = 400;
            panel.title = "New title";
        }
        var panel = document.getElementById("panel1");
        setTimeout(function() { modifPanel(panel); } , 5000);
